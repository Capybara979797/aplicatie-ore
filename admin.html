<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #3A7BD5; --gradient-start: #3A7BD5; --gradient-end: #00D2FF; --secondary-color: #ffffff; --text-color: #2c3e50; --subtle-text-color: #7f8c8d; --border-color: #ecf0f1; --shadow-color: rgba(44, 62, 80, 0.1); --success-color: #2ecc71; --font-family: 'Poppins', sans-serif; }
        body { font-family: var(--font-family); background-color: #f0f2f5; color: var(--text-color); margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { max-width: 1200px; width: 100%; margin: 20px auto; background: var(--secondary-color); padding: 30px 40px; border-radius: 20px; box-shadow: 0 10px 30px var(--shadow-color); }
        h1 { text-align: center; font-size: 2.5em; font-weight: 700; margin-bottom: 30px; background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end)); -webkit-background-clip: text; background-clip: text; color: transparent; -webkit-text-fill-color: transparent; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .panel { background: #fdfdfd; padding: 25px; border-radius: 12px; border: 1px solid var(--border-color); }
        .panel h2 { font-size: 1.5em; margin-top: 0; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        #user-list { list-style: none; padding: 0; margin: 0; max-height: 400px; overflow-y: auto; }
        #user-list li { background: var(--secondary-color); border: 1px solid var(--border-color); padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer; }
        #user-list li.active { border-color: var(--primary-color); box-shadow: 0 0 8px rgba(58, 123, 213, 0.5); }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .status-dot { width: 12px; height: 12px; background-color: var(--success-color); border-radius: 50%; box-shadow: 0 0 8px rgba(46, 204, 113, 0.7); }
        .username { font-weight: 600; font-size: 1.1em; }
        .ip-address { font-size: 0.9em; color: var(--subtle-text-color); }
        .no-users { color: var(--subtle-text-color); text-align: center; padding: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 15px; }
        .form-group label { font-weight: 600; margin-bottom: -5px; }
        .form-group select, .form-group textarea, .form-group button, .form-group input { width: 100%; font-size: 1em; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); box-sizing: border-box; font-family: var(--font-family); }
        .form-group button { background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end)); color: white; cursor: pointer; border: none; font-weight: 600; transition: transform 0.2s ease, box-shadow 0.2s ease; }
        #admin-login-form { max-width: 400px; margin: 0 auto; }
        #admin-login-message { color: var(--danger-color); min-height: 20px; }
        #user-data-container { max-height: 400px; overflow-y: auto; }
        #user-data-container table { width: 100%; border-collapse: collapse; }
        #user-data-container th, #user-data-container td { text-align: left; padding: 8px; border-bottom: 1px solid var(--border-color); }
        #user-data-container th { font-weight: 600; }
        .notification { position: fixed; top: 20px; right: 20px; background-color: #2c3e50; color: white; padding: 15px 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 1001; opacity: 0; transform: translateY(-20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .notification.show { opacity: 1; transform: translateY(0); }
        
        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="admin-login-container">
            <h1>Admin Login</h1>
            <form id="admin-login-form" class="form-group">
                <p id="admin-login-message"></p>
                <label for="admin-username">Utilizator Admin:</label>
                <input type="text" id="admin-username" value="admin" required>
                <label for="admin-password">Parolă Admin:</label>
                <input type="password" id="admin-password" required>
                <button type="submit">Autentificare</button>
            </form>
        </div>

        <div id="dashboard-container" style="display: none;">
            <h1>Admin Dashboard</h1>
            <div class="dashboard-grid">
                <div class="panel">
                    <h2>Utilizatori Online</h2>
                    <ul id="user-list">
                        <li class="no-users">Niciun utilizator conectat.</li>
                    </ul>
                </div>
                <div class="panel">
                    <h2>Trimite Mesaj</h2>
                    <form id="message-form" class="form-group">
                        <label for="user-select">Alege utilizator:</label>
                        <select id="user-select" required></select>
                        <label for="message-text">Mesaj:</label>
                        <textarea id="message-text" rows="5" required placeholder="Scrie mesajul tău aici..."></textarea>
                        <button type="submit">Trimite Mesaj</button>
                    </form>
                </div>
                <div class="panel">
                    <h2>Detalii Activitate Utilizator</h2>
                    <div id="user-data-container">
                        <p class="no-users">Selectează un utilizator online pentru a vedea activitatea.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="notification-area"></div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';
        const adminLoginContainer = document.getElementById('admin-login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminLoginMessage = document.getElementById('admin-login-message');
        const userList = document.getElementById('user-list');
        const userSelect = document.getElementById('user-select');
        const messageForm = document.getElementById('message-form');
        const messageText = document.getElementById('message-text');
        const userDataContainer = document.getElementById('user-data-container');
        const notificationArea = document.getElementById('notification-area');
        let socket;

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationArea.appendChild(notification);
            setTimeout(() => { notification.classList.add('show'); }, 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => { notification.remove(); }, 500);
            }, 5000);
        }

        function connectWebSocket() {
            if (socket && socket.connected) return;
            socket = io("http://localhost:3000");

            socket.on('connect', () => {
                const token = sessionStorage.getItem('adminAuthToken');
                if (token) { socket.emit('user_online', { token }); }
            });

            socket.on('update_online_users', (onlineUsers) => {
                userList.innerHTML = '';
                userSelect.innerHTML = '';
                const users = Object.keys(onlineUsers);
                if (users.length === 0) { userList.innerHTML = '<li class="no-users">Niciun utilizator conectat.</li>'; return; }
                users.forEach(username => {
                    const userData = onlineUsers[username];
                    const li = document.createElement('li');
                    li.dataset.username = username;
                    li.innerHTML = `<div class="user-info"><span class="status-dot"></span><span class="username">${username}</span></div><span class="ip-address">IP: ${userData.ip}</span>`;
                    userList.appendChild(li);
                    const option = document.createElement('option');
                    option.value = username;
                    option.textContent = username;
                    userSelect.appendChild(option);
                });
            });

            socket.on('new_user_registered', (data) => {
                showNotification(`Utilizator nou înregistrat: ${data.username}`);
            });

            socket.on('admin_receive_user_data', (data) => {
                userDataContainer.innerHTML = '';
                const { username, workData } = data;
                const entries = Object.entries(workData);
                if (entries.length === 0) {
                    userDataContainer.innerHTML = `<p class="no-users">Utilizatorul <b>${username}</b> nu are nicio activitate înregistrată.</p>`;
                    return;
                }
                const table = document.createElement('table');
                table.innerHTML = `<thead><tr><th>Data</th><th>Locație</th><th>Ore</th></tr></thead>`;
                const tbody = document.createElement('tbody');
                entries.sort().reverse().forEach(([date, dayData]) => {
                    dayData.entries.forEach(entry => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${new Date(date + 'T00:00:00').toLocaleDateString('ro-RO')}</td><td>${entry.location}</td><td>${entry.hours}</td>`;
                        tbody.appendChild(tr);
                    });
                });
                table.appendChild(tbody);
                userDataContainer.appendChild(table);
            });
        }

        adminLoginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            adminLoginMessage.textContent = '';
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);
                sessionStorage.setItem('adminAuthToken', result.token);
                adminLoginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                connectWebSocket();
            } catch (error) {
                adminLoginMessage.textContent = error.message;
            }
        });

        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const targetUsername = userSelect.value;
            const message = messageText.value;
            if (targetUsername && message) {
                socket.emit('send_message_to_user', { targetUsername, message });
                messageText.value = '';
                showNotification(`Mesaj trimis lui ${targetUsername}`);
            }
        });

        userList.addEventListener('click', (event) => {
            const li = event.target.closest('li');
            if (li && li.dataset.username) {
                const username = li.dataset.username;
                document.querySelectorAll('#user-list li').forEach(item => item.classList.remove('active'));
                li.classList.add('active');
                userDataContainer.innerHTML = `<p class="no-users">Se încarcă datele pentru <b>${username}</b>...</p>`;
                socket.emit('admin_get_user_data', { username });
            }
        });
        
        if(sessionStorage.getItem('adminAuthToken')){
            adminLoginContainer.style.display = 'none';
            dashboardContainer.style.display = 'block';
            connectWebSocket();
        } else {
             adminLoginContainer.style.display = 'block';
             dashboardContainer.style.display = 'none';
        }
    </script>
</body>
</html>
